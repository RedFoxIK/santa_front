<router-outlet></router-outlet>
<div class="col-md-4 col-md-offset-3">
    <h2>LOGIN</h2>
    <form name="form" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" required/>
            <div class="error-block">*Username is required</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required/>
            <div  class="error-block">*Password is required</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-md">Login</button>
            <a class="btn btn-link btn-md">Register</a>
        </div>
    </form>
</div>
<div class="footer">() Secret Santa</div>
